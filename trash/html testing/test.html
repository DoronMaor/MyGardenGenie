<!DOCTYPE html>

<head>

    <title>trest</title>

    <!-- Establish socket connection -->
    <script type="text/javascript" charset="utf-8">
        var socket = io();

        // Handle socket connection event
        socket.on('connect', function() {
            // Emit a custom event with data
            socket.emit('my event', {data: 'I\'m connected!'});
        });
    </script>
